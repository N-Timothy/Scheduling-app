<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="task.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCHEDULING</title>
  </head>
  <body>
    <div id="app">
      <h1>Schedule</h1>
      <div class="info1">Input to do list</div>

      <button id="create">Create</button>

      <div id="taskType"> CREATE NEW TASK </div>

      <form id="schedule" onsubmit="return add()">
        <div class="inputGrid">
          <div class="inputGridItem"> Name task : </div>
          <input type="text" id="task">
          <div class="inputGridItem"> Time : </div>
          <input type="time" id="time">
          <button type="submit" id="addTask"> SUBMIT </button>
        </div>
      </form>
      <script> function add() {return false} </script>

      <div class="taskInfo"> current task </div>

      <div class="taskGrid">
        <div>
          <div id="allTask" class="taskGridItem"></div>
        </div>
      </div>

      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Are you sure you want to delete this task ?</p>
          <button id="yes"> Yes </button>
          <button id="no"> No</button>
        </div>
      
      </div>



    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
